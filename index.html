<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRANSLATION APP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Translation App</h1>
      <span>keep translating...</span>
    </div>
    <div class="wrapper">
      <div class="text-inputs">
        <textarea class="text-from" placeholder="Enter Text..."></textarea>
        <textarea class="text-to" placeholder="Translation..." disabled readonly></textarea>
      </div>
      <div class="controls">
        <div class="translate translate-from">
          <div class="icons">
            <i id="from" class="fas fa-volume-up"></i>
            <i id="from" class="fas fa-copy"></i>
          </div>
          <select></select>
        </div>
        <div class="exchange">
          <i class="fas fa-exchange-alt"></i>
        </div>
        <div class="translate translate-to">
          <select></select>
          <div class="icons">
            <i id="to" class="fas fa-volume-up"></i>
            <i id="to" class="fas fa-copy"></i>
          </div>
        </div>
      </div>
    </div>
    <button class="translateBtn">Translate</button>
  </div>

  <script src="/js/countries.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
